<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <h1>game of p.i.g.</h1>

        <p class="desc">The game of pig, with a H.O.R.S.E.-y twist!</p>
        <p class="desc">Roll the dice to see if you make your shotâ€” if so, the next player will have to roll a sum of same of higher value.</p>
